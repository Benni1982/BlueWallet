workflows:
  build-android-release:
    name: Build Signed Android Release APK
    max_build_duration: 30
    environment:
      java: 17
      node: 18.16.0
      vars:
        CM_KEYSTORE: Encrypted()            # ← Base64 deiner .jks-Datei
        CM_KEYSTORE_PASSWORD: Encrypted()   # ← Keystore-Passwort
        CM_KEY_ALIAS: Encrypted()           # ← Alias im Keystore
        CM_KEY_PASSWORD: Encrypted()        # ← Alias-Passwort (oft gleich wie Keystore-Passwort)
        KEYSTORE_PATH: /tmp/keystore.jks    # ← Pfad, wo Codemagic die Datei speichert

    scripts:
      - name: Decode Keystore
        script: |
          echo $CM_KEYSTORE | base64 -d > $KEYSTORE_PATH

      - name: Install dependencies
        script: |
          npm install

      - name: Build signed release APK
  script: |
    cd android
    ./gradlew assembleRelease \
      -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
      -Pandroid.injected.signing.store.password=$CM_KEYSTORE_PASSWORD \
      -Pandroid.injected.signing.key.alias=$CM_KEY_ALIAS \
      -Pandroid.injected.signing.key.password=$CM_KEY_PASSWORD

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
